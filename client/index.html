<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="./js/scripts.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" 
      type="image/png" 
      href="https://res.cloudinary.com/getfutureproof/image/upload/v1595323158/favicon_r7jazg.png" />
    <title>Pear Project</title>
</head>
<body>
    <section class="container">
        <noscript>I love coffee, I love tea. No JavaScript? Get outta here!</noscript>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <section class="container-fluid">
                <span class="navbar-brand">
                    <a href='#'>
                        <img src="https://res.cloudinary.com/getfutureproof/image/upload/v1595323158/favicon_r7jazg.png" alt="Logo" />
                    </a>
                </span>
                <section class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="#posts">View All Posts</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#post/new">+</a>
                      </li>
                    </ul>
                </section>
            </section>
        </nav>
        <form id="new-post-form" class="row g-3">
            <section class="col-md-6">

                <section class="col-md-6">
                    <input type="text" name="name" class="form-control" placeholder="Name" maxlength="50" required>
                </section>
                <section class="col-md-6">
                <input type="text" name="title" class="form-control" placeholder="Title" maxlength="50" required>
                </section>
                <section class="col-12">
                <input type="text" name="body" class="form-control" placeholder="Entry" maxlength="500" required>
                </section>
                <section class="col-12">
                <input type="submit" class="btn btn-primary" id="pubBtn" value="Publish">
                </section>
            </section>
        </form>
        
        <section>
            <h1>Posts</h1>
            <section class="table-responsive">
                <table class="table align-middle">
                    <tr>
                        <th>Title</th>
                        <th>Pseudonym</th>
                        <th>Posts</th>
                    </tr>
                </table>
            </section>
        </section>
    </section>
    </body>
    </html>
